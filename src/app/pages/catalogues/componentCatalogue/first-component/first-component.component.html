<ng-container *ngIf="[mesDonnees]==mesDonneesCatalogue">
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="year">
    Catalogue - {{ year }}
  </button>
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="!year">
    Catalogue
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item  (click)="yearLessOneModel()">{{ yearLessOne }}</button>
    <button mat-menu-item  (click)="yearLessTwoModel()">{{ yearLessTwo }}</button>
    <button mat-menu-item  (click)="yearLessThreeModel()">{{ yearLessThree }}</button>
    <button mat-menu-item  (click)="yearLessFourModel()">{{ yearLessFour }}</button>
  </mat-menu>
</ng-container>
<ng-container *ngIf="[mesDonnees]==mesDonneesCatalogue_new">
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="year">
    Catalogue - {{ year }}
  </button>
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="!year">
    Catalogue
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item  (click)="yearNowModel()">{{ yearNow }}</button>
    <button mat-menu-item  (click)="yearLessOneModel()">{{ yearLessOne }}</button>
    <button mat-menu-item  (click)="yearLessTwoModel()">{{ yearLessTwo }}</button>
    <button mat-menu-item  (click)="yearLessThreeModel()">{{ yearLessThree }}</button>
    <button mat-menu-item  (click)="yearLessFourModel()">{{ yearLessFour }}</button>
  </mat-menu>
  
</ng-container>



<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" cdkDropList (cdkDropListDropped)="drop($event)" class="example-tree">
  <!-- This is the tree node template for leaf nodes -->
  <!-- There is inline padding applied to this node using styles.
    This padding value depends on the mat-icon-button width. -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle cdkDrag >
    <button mat-button  (click)="affichageFormation()" class="sizeFormation"> 
        {{ node.name }}
    </button>
    <div class="example-handle" cdkDragHandle>
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" >
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </div>
      <!-- There is inline padding applied to this div using styles.
          This padding value depends on the mat-icon-button width.  -->
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
          role="group">
        <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
